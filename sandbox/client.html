<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>examples</title>
  </head>
  <body>
    <h1>moobius api agent sdk</h1>
    <script src="/moobius-api-sdk.js"></script>
    <script>
      const _mSdk = moobiusSdk({
        httpUrl: 'https://api.moobius.net/',
        wsUrl: 'wss://ws.moobius.net',
      });

      async function init() {
        console.log('init', _mSdk);
        await _mSdk.auth.signIn({
          username: 'yihang19950903@gmail.com',
          password: '12345678',
        });
        console.log('sign in success');
        const info = await _mSdk.user.getCurrentInfo();
        console.log(info);
      }
      init();
    </script>
  </body>
</html>
