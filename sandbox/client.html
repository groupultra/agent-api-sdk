<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>examples</title>
  </head>
  <body>
    <h1>moobius api agent sdk</h1>
    <script src="/moobius.js"></script>
    <script>
      const _mSdk = moobius({
        httpUrl: 'https://api.moobius.net/',
        wsUrl: 'wss://ws.moobius.net',
      });

      async function init() {
        console.log('init', _mSdk);
        try {
          await _mSdk.auth.signIn({
            username: 'yihang19950903@gmail.com',
            password: '12345678',
          });
          console.log('sign in success');
          // const info = await _mSdk.user.getCurrentInfo();
          // console.log(info);
          _mSdk.send('message_up', {
            type: 'text',
            content: 'hello world',
          });
        } catch (e) {
          console.log(e);
        }
      }
      init();
    </script>
  </body>
</html>
